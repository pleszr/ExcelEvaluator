server:
  port: 8081
spring:
  liquibase:
    change-log: classpath:liquibase/master-changelog.xml
  jpa:
    hibernate:
      ddl-auto: update
    #show-sql: true
  datasource:
    url: ${MYSQL_URL:jdbc:mysql://127.0.0.1:3306/db_example}
    username: ${MYSQL_USER:springuser}
    password: ${MYSQL_PASSWORD:ThePassword}
    driver-class-name: com.mysql.cj.jdbc.Driver
logging:
  level:
    liquibase: DEBUG

#Custom Properties
apache:
  poi:
    version: 4.1.2
