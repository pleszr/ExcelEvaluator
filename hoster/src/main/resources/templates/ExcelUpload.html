<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Upload an Excel file</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Form</h1>


<form action="#" th:action="@{/web/uploadExcel}" th:object="${excelFileDTO}" method="post" enctype="multipart/form-data">
    <p>Definition Name: <input type="text" th:field="*{definitionName}" /></p>
    <p>Brick Name: <input type="text" th:field="*{brickName}" /></p>
    <p>Attribute name: <input type="text" th:field="*{attributeName}" /></p>
    <p>Excel File: <input type="file" name="file" /></p>
    <p><input type="submit" value="Submit" /></p>
</form>
</body>
</html>
